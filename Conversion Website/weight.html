
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Conversion website</title>
    </head>
    <body>
        <div class="navbar" style="background-color: #2d2654;"> 
            <ul class="navbar-nav bd-navbar-nav flex-row mx-auto" style="width: 450px;">
                <li class="nav-item px-3">
                    <a class="nav-link" style="color: #ccc;" href="./index.html">Home</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link" style="color: #ccc;" href="./length.html">Length</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link" style="color: #ccc;" href="./weight.html">Weight</a>
                </li>
                <li class="nav-item px-3">
                    <a class="nav-link" style="color: #ccc;" href="./temperature.html">Temperature</a>
                </li>
            </ul>
        </div>
        <div class="conversion-content d-flex flex-row mx-auto">
            
            <div class="from input-group input-group-lg mb-2 px-2 pt-5 d-flex flex-column">
                <input type="text" id="input-from" placeholder="From" class="form-control">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle from-menu " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Unit
                    </button>
                    <div class="dropdown-menu menu-items-from " aria-labelledby="dropdownMenuButton">
                      <a class="dropdown-item item-from " href="#">Grams</a>
                      <a class="dropdown-item item-from " href="#">Kilograms</a>
                      <a class="dropdown-item item-from " href="#">Pounds</a>
                      <a class="dropdown-item item-from " href="#">Ounces</a>

                    </div>
                </div>
            </div>
            <div class="to input-group input-group-lg mb-2 px-2 pt-5 d-flex flex-column">
                <input type="text" id="input-to" placeholder="To" class="form-control" readonly>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle to-menu " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Select Unit
                    </button>
                    <div class="dropdown-menu menu-items-to " aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item item-to " href="#">Grams</a>
                        <a class="dropdown-item item-to " href="#">Kilograms</a>
                        <a class="dropdown-item item-to " href="#">Pounds</a>
                        <a class="dropdown-item item-to " href="#">Ounces</a>
                    </div>
                  </div>
            </div>
        </div>
        <script type="text/javascript" src="./js/index.js"></script>
    </body>
</html>
