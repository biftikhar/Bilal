
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="display container" id="displayValue"></div>
        <div class="keys container" > 
            <div class = "row">
                <button type="button" class="btn btn-light col-sm operator">+</button>
                <button type="button" class="btn btn-light col-sm operator">-</button>
                <button type="button" class="btn btn-light col-sm operator">ร</button>
                <button type="button" class="btn btn-light col-sm operator">รท</button>
               
            </div>
            <div class = "row">
                <button type="button" class="btn btn-light col-sm digit">7</button>
                <button type="button" class="btn btn-light col-sm digit">8</button>
                <button type="button" class="btn btn-light col-sm digit">9</button>
                <button type="button" class="btn btn-light col-sm"></button>

            </div>
            <div class = "row">
                <button type="button" class="btn btn-light col-sm digit">4</button>
                <button type="button" class="btn btn-light col-sm digit">5</button>
                <button type="button" class="btn btn-light col-sm digit">6</button>
                <button type="button" class="btn btn-light col-sm"></button>

            </div>
            <div class = "row">
                <button type="button" class="btn btn-light col-sm digit">1</button>
                <button type="button" class="btn btn-light col-sm digit">2</button>
                <button type="button" class="btn btn-light col-sm digit">3</button>
                <button type="button" class="btn btn-light col-sm"></button>

                
            </div>
            <div class = "row">
                <button type="button" class="btn btn-light col-sm digit">0</button>
                <button type="button" class="btn btn-light col-sm digit">.</button>
                <button type="button" class="btn btn-light col-sm clear">C</button>
                <button type="button" class="btn btn-light col-sm equal">=</button>

                
            </div>
        </div>
        <script type="text/javascript" src="./js/index.js"></script>
    </body>
</html>
