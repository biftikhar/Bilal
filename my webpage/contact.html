<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/styles.css">

        <title>Contact me</title>
    </head>
    <body>
        <div class="main1">
            <span>
                <form>
                    <div class="name">
                        <input type="text" id="name" placeholder="Name">
                    </div>
                    <div class="email">
                        <input type="text" id="email" placeholder="Email">
                    </div>
                    <div class="phone">
                        <input type="text" id="phone" placeholder="Phone">
                    </div>
                    <div class="message">
                        <textarea type="text" id="message" placeholder="Message" class="input-msg"></textarea>
                    </div>
                </form>
                <button class="send">Send</button>
            </span>
            <span>
                <div class="intouch"></divclass>Feel free to reach out to me if you need more information about myself or my experience,
                    I will be more than happy to provide you with the information.
                </div>
                <div class="reply">I promise to reply ASAP</div>
                <div class="note">Note: No spam/soliciting </div>
            </span>
        </div>
    </body>
</html>
