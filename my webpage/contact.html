        <h2>Contact Me</h2>
        <div class="main1">

                <form>

                    </div>
                    <div class="email">

                    <div class="phone">

                    <div class="message">
                        <textarea type="text" id="message" placeholder="Message" class="input-msg"></textarea>

                </form>
                <button class="send">Send</button>
            </span>
            <span>
                <div class="intouch"></divclass>Feel free to reach out to me if you need more information about myself or my experience,
